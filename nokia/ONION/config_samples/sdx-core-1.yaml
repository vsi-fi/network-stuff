    admin-state: enable
    mtu: 1500
    vlan-tagging: "true"
    subinterfaces:
      - unit: 100
        vlan: 100
        ipv4:
          admin-state: enable
          unnumbered: lo0.100
        ipv6:
          admin-state: enable
          router_advertisement: true 
