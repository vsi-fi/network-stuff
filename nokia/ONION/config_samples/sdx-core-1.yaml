routing_policies:
  - name: ipv4-export
    terms:
      - term: 100
        action: accept
        match:
          - protocol: local
      - term: 200
        action: accept
        match:
          - protocol: bgp
  - name: ipv4-import
    terms:
      - term: 100
        action: accept
        match:
          - protocol: bgp 
vrfs:
  - name: data
    type: ip-vrf
    loopback: lo0.100
    router_id: 10.1.1.1
    autonomous-system: 4200000000
    interfaces:
      - lo0.100
      - ethernet-1/1.100
      - ethernet-1/2.100
      - ethernet-1/10.100
      - ethernet-1/11.100
      - ethernet-1/12.100
      - ethernet-1/13.100
      - ethernet-1/14.100
      - ethernet-1/15.100
      - ethernet-1/16.100
      - ethernet-1/17.100
    bgp:
      groups:
        - name: P1_DATA
          admin_state: enable
          export-policy: "[ ipv4-export ]"
          import-policy: "[ ipv4-import ]"
          send_ipv4_default: "true"
          afi:
            - ipv4-unicast
        - name: P1_CORE
          admin_state: enable
          export-policy: "[ ipv4-export ]"
          import-policy: "[ ipv4-import ]"
          send_ipv4_default: "true"
          afi:
            - ipv4-unicast
      dynamic-neigbors:
        groups:
          - name: P1_CORE
            allowed_as: "[ 4200901000..4200901900  ]"
            group: P1_CORE
            enable_bfd: "true"
            interfaces:
              - ethernet-1/11.100
              - ethernet-1/12.100
          - name: P1_DATA
            allowed_as: "[ 4200000000..4290000000  ]"
            group: P1_DATA
            enable_bfd: "true"
            interfaces:
              - ethernet-1/1.100
              - ethernet-1/2.100
              - ethernet-1/10.100
              - ethernet-1/13.100
              - ethernet-1/14.100
              - ethernet-1/15.100
              - ethernet-1/16.100
              - ethernet-1/17.100
 
